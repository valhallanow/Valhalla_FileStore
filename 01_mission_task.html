<!--
# codeName: task_mission_v1.html
# purpose: Reusable cyberpunk task card for Obsidian Canvas with dynamic status-based neon color styling, embedded font hooks, and inputs.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Mission</title>
  <style>
    /* === Font Faces ===
       If you have the .woff2 files, place them next to this HTML:
         - AvianoFuture-HeavyFast.woff2
         - Inter-Variable.woff2
       The @font-face below will try local() first, then load the file.
    */
    @font-face {
      font-family: "Aviano Future - Heavy Fast";
      src: local("Aviano Future - Heavy Fast"),
           url("./AvianoFuture-HeavyFast.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "Inter";
      src: local("Inter"),
           url("./Inter-Variable.woff2") format("woff2");
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --accent: #00FFFF;            /* default = Research */
      --accent-weak: rgba(0,255,255,0.15);
      --bg: #0a0f14;
      --text: #FFFFFF;
      --ring: rgba(0,255,255,0.7);
      --card-radius: 14px;
      --glow-outer: 0 0 14px var(--accent);
      --glow-inner: inset 0 0 8px var(--accent-weak);
      --border: 2px solid var(--accent);
      --control-bg: rgba(10,15,20,0.85);
      --control-ring: 0 0 0 2px var(--ring);
      --control-border: 1px solid var(--accent);
    }

    /* Color themes by status */
    .status-Research { --accent:#00FFFF; --accent-weak:rgba(0,255,255,0.15); --ring:rgba(0,255,255,0.7); }
    .status-Plan     { --accent:#FF00FF; --accent-weak:rgba(255,0,255,0.15); --ring:rgba(255,0,255,0.7); }
    .status-Action   { --accent:#39FF14; --accent-weak:rgba(57,255,20,0.15); --ring:rgba(57,255,20,0.7); }
    .status-Implement{ --accent:#FFFF00; --accent-weak:rgba(255,255,0,0.15);  --ring:rgba(255,255,0,0.7); }
    .status-Track    { --accent:#FF4500; --accent-weak:rgba(255,69,0,0.15);   --ring:rgba(255,69,0,0.7); }
    .status-Learn    { --accent:#00BFFF; --accent-weak:rgba(0,191,255,0.15);  --ring:rgba(0,191,255,0.7); }

    * { box-sizing: border-box; }

    body{
      margin:0;
      padding:0;
      background: transparent; /* Canvas will supply background */
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      font-weight: 700; /* Body always bold per requirement */
    }

    .card{
      width: 100%;
      height: 100%;
      background:
        radial-gradient(120% 80% at 10% 10%, var(--accent-weak), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      border: var(--border);
      border-radius: var(--card-radius);
      box-shadow: var(--glow-outer), var(--glow-inner);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 8px;
      padding: 12px;
      position: relative;
      overflow: hidden;
    }

    .card::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 40%);
      pointer-events: none;
    }

    .title{
      font-family: "Aviano Future - Heavy Fast", "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      letter-spacing: 0.5px;
      color: #fff;
      text-transform: none;
      margin: 2px 2px 6px 2px;
      line-height: 1.1;
    }

    .content{
      color: #fff; /* body text stays white */
      font-size: 13px;
      line-height: 1.25;
      overflow: auto;
      padding: 2px 2px 2px 2px;
    }

    .footer{
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 8px;
      padding-top: 6px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .footer .row{
      display:flex;
      align-items:center;
      gap:6px;
    }
    label{
      font-size: 11px;
      opacity: 0.9;
      white-space: nowrap;
    }

    /* Controls */
    select, input[type="date"], textarea {
      width: 100%;
      background: var(--control-bg);
      color: #fff;
      border: var(--control-border);
      border-radius: 8px;
      padding: 6px 10px;
      outline: none;
      box-shadow: none;
      accent-color: var(--accent);
    }
    select:focus, input[type="date"]:focus, textarea:focus{
      box-shadow: var(--control-ring);
    }

    /* Custom select arrow */
    select{
      -webkit-appearance: none;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--accent) 50%),
        linear-gradient(135deg, var(--accent) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 4px),
        calc(100% - 12px) calc(50% - 4px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    /* Date picker tweaks (browser-dependent) */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: drop-shadow(0 0 2px var(--accent));
    }

    textarea{
      resize: none;
      height: 48px;
    }

    /* Small cyber accent bars */
    .accent-bar{
      position:absolute;
      height: 2px;
      width: 40%;
      left: 12px;
      top: 8px;
      background: var(--accent);
      box-shadow: 0 0 6px var(--accent);
      opacity: 0.8;
    }
    .accent-bar.bottom{
      top: auto;
      bottom: 8px;
      left: auto;
      right: 12px;
      width: 30%;
    }

    .meta{
      position:absolute;
      right: 10px;
      top: 8px;
      font-size: 10px;
      opacity: 0.7;
      letter-spacing: 0.06em;
    }

    .sr-only{
      position:absolute !important;
      width:1px; height:1px;
      padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0);
      white-space:nowrap; border:0;
    }
  </style>
</head>
<body class="status-Research">
  <div class="card" id="card">
    <div class="accent-bar"></div>
    <div class="meta">TASK MISSION</div>

    <div class="title" id="title" contenteditable="true" spellcheck="false">Untitled Mission</div>

    <div class="content" id="body" contenteditable="true" spellcheck="false">
      Describe the objective, constraints, and key steps here.
    </div>

    <div class="footer">
      <div class="row">
        <label for="status">Status</label>
        <select id="status" aria-label="Status">
          <option>Research</option>
          <option>Plan</option>
          <option>Action</option>
          <option>Implement</option>
          <option>Track</option>
          <option>Learn</option>
        </select>
      </div>

      <div class="row">
        <label for="due">Due Date</label>
        <input id="due" type="date" />
      </div>

      <div class="row" style="grid-column:1 / -1;">
        <label for="note">Note</label>
        <textarea id="note" placeholder="Quick noteâ€¦"></textarea>
      </div>
    </div>

    <div class="accent-bar bottom"></div>
  </div>

  <script>
    // Status -> color map
    const STATUS_COLORS = {
      "Research":   "#00FFFF",
      "Plan":       "#FF00FF",
      "Action":     "#39FF14",
      "Implement":  "#FFFF00",
      "Track":      "#FF4500",
      "Learn":      "#00BFFF"
    };

    function applyStatusTheme(status){
      const card = document.querySelector("#card");
      // Remove previous status-* class
      card.parentElement.className = ""; // reset body class
      const klass = "status-" + status;
      document.body.classList.add(klass);

      // Update CSS variables directly as a fallback
      const accent = STATUS_COLORS[status] || "#00FFFF";
      document.documentElement.style.setProperty("--accent", accent);
      const weak = accent.replace(")", ", 0.15)").replace("rgb(", "rgba(");
    }

    // Initialize
    const statusSelect = document.getElementById("status");
    statusSelect.addEventListener("change", (e)=> applyStatusTheme(e.target.value));

    // Set default color on load
    applyStatusTheme(statusSelect.value);
  </script>
</body>
</html>
